<div class="fieldContainer">
  <mat-form-field class="demo-full-width" [formGroup]="group">
    <textarea
      matInput
      [formControlName]="field.fieldName"
      [placeholder]="field.displayName"
      [type]="field.type"
    ></textarea>
    <mat-hint *ngIf="field.description">{{field.description}}</mat-hint>
  </mat-form-field>
</div>
